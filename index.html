<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="header">Etch-a-sketch Game</div>
    <div id="main"></div>
        <div class="control">
            <p>Choose Grid Size</p>
            <div class="slider">

                <input type="range" min="4" max="25" value="8" class="slider" id="myRange">
            </div>
        </div>
        <div id="indicator">-</div>
       

        <div class="mode">
            <input type="radio" name="normal" value="normal" checked>Normal Mode
	        <input type="radio" name="normal" value="rgb">RGB Mode
        </div>

        <div class="buttonZone">
            <button class="btn" onclick="clearGrid()">Erase</button>
        </div>
</body>
</html>
